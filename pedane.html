<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedane Modulari Sagitter | A-TREX</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="img/favicon.ico" />

  <style>
    body { margin:0; font-family:Arial,sans-serif; background: #0d1b2a; color:white; }
    header { display:flex; justify-content:space-between; align-items:center; padding:20px 10%; background: rgba(0,0,0,0.6); position:sticky; top:0; z-index:100; }
    .logo { height:60px; }
    nav a { color:white; margin:0 15px; text-decoration:none; font-weight:bold; transition:color 0.3s; }
    nav a:hover, nav a.active { color:#00b4d8; }

    main { padding:60px 20px; text-align:center; }

    h1 { font-size:3rem; margin-bottom:20px; color:#00b4d8; }
    p { font-size:1.2rem; line-height:1.6; max-width:900px; margin: 0 auto 40px; }

    /* --- Slider --- */
    .slider { position: relative; max-width:800px; margin:0 auto 50px; border-radius:20px; overflow:hidden; }
    .slides { display:flex; transition: transform 0.5s ease-in-out; }
    .slides img { width:100%; flex-shrink:0; }
    .slider-buttons { position:absolute; top:50%; width:100%; display:flex; justify-content:space-between; transform:translateY(-50%); }
    .slider-buttons button { background:rgba(0,0,0,0.5); border:none; color:white; padding:10px 15px; border-radius:50%; cursor:pointer; font-size:1.5rem; }
    .back-link { display:inline-block; margin-top:30px; padding:10px 20px; background:#00b4d8; color:white; border-radius:8px; text-decoration:none; transition: background 0.3s; }
    .back-link:hover { background:#007bff; }

    footer { text-align:center; padding:20px; background: rgba(0,0,0,0.6); color:white; }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo A-TREX" class="logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="attrezzatura.html" class="active">Attrezzatura</a>
      <a href="chi-siamo.html">Chi Siamo</a>
      <a href="contatti.html">Contatti</a>
    </nav>
  </header>

  <main>
    <h1>Pedane Modulari Sagitter</h1>
    <p>8 pedane 2x1m Sagitter, altezza regolabile 60–40cm. Modulari e versatili, ideali per creare qualsiasi configurazione di palco. Struttura stabile e sicura, facile da montare e smontare.</p>

    <div class="slider">
      <div class="slides">
        <img src="img/pedane1.jpeg" alt="Pedana 1">
        <img src="img/pedane2.jpeg" alt="Pedana 2">
        <img src="img/pedane3.jpeg" alt="Pedana 3">
        <img src="img/pedane4.jpeg" alt="Pedana 4">
        <img src="img/pedane5.jpeg" alt="Pedana 5">
      </div>
      <div class="slider-buttons">
        <button id="prev">&#10094;</button>
        <button id="next">&#10095;</button>
      </div>
    </div>

    <a href="attrezzatura.html" class="back-link">← Torna alla lista</a>
  </main>

  <footer>
    <p>© 2025 A-TREX</p>
  </footer>

  <script>
    const slides = document.querySelector('.slides');
    const slideImages = document.querySelectorAll('.slides img');
    let index = 0;

    document.getElementById('next').addEventListener('click', () => {
      index = (index + 1) % slideImages.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });

    document.getElementById('prev').addEventListener('click', () => {
      index = (index - 1 + slideImages.length) % slideImages.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
    });
  </script>
</body>
</html>
